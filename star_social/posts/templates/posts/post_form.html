{% extends "post/post_base.html" %}
{% load bootstrap_form %}

{% block post_content %}
<h4>Create a new Post</h4>
<form id='postForm' action="{% url 'posts:create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Post" class='btn btn-primary'>
</form>
{% endblock post_content %}
